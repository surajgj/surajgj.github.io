<!DOCTYPE html>
<html>
    <head>
        <title>Alligned Forms</title>
    </head>
    <body>
        <h2 style="color:red;">Fill the forms to Creatae Account &#9997; &#127746;</h2>
        <form style="background-color: aquamarine;">
            <table>
                <tbody>
                    <tr> 
                        <th style="color:blue;">First Name</th>
                        <td><input type="text" placeholder="First Name"></td>
                    </tr>
                    
                        <td>&nbsp;</td>
                    

               
                    <tr>   
                        <th style="color:blue;" >Last Name</th>
                        <td><input type="text" placeholder="First Name" minlength="2" required>*</td>
               
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                    </tr>

                    <tr>
                        <th style="color:blue;">Gender</th>
                        <td><input type="radio" name="gender">
                        <label style="color:blue;">Male</label> &nbsp; 
                        <input type="radio" name="gender">
                            <label style="color:blue;">Female</label> &nbsp;
                        <input type="radio" name="gender">
                            <label style="color:blue;">Custom</label></td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                    </tr> 

                    <tr>
                        <th style="color:blue;">Date od Birth</th>
                        <td><input type="date" name="dateOfBirth"> </td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                    </tr>

                    <tr>
                        <th style="color:blue;">Enter Email</th>
                        <td><input type="email" placeholder="Enter Email"> </td>
                    </tr> 
                    <tr>
                        <td>&nbsp;</td>
                    </tr>

                    <tr>
                        <th style="color:blue;">Create Password</th>
                        <td><input type="password" placeholder="Create Password"> </td>
                    </tr> 
                    

                    <tr>
                        <th  style="color:blue;">Re-Enter Password</th>
                        <td><input type="password" placeholder="Re-Enter Password"> </td>
                        <td><details>
                            <summary>Password Info</summary>
                            <p>PAssword should be mix uppercase and lowercase</p>
                          </details></td>
                    </tr>
                      
                    <tr>
                        <td>&nbsp;</td>
                    </tr> 
                    <tr>
                        <th><button style="color:white; background-color:blue;"> <b>Register</b></button></th>
                        <th><button style="color:white; background-color:blue;"><b>Reset</b></button></th>
                    </tr>        
               </tbody>
            </table>
            ---------------------------or----------------------------- <br>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  &nbsp; <button style="background-color:green; color:white;">Already have an Account</button>
        </form>
    </body>
</html>
